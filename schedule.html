<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Program Game</title>



    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const leftSide = JSON.parse(localStorage.getItem('leftSide'));
            const rightSide = JSON.parse(localStorage.getItem('rightSide'));

            // Assuming you have elements with IDs 'schedule1' and 'schedule2' in schedule.html
            if (leftSide == null || rightSide == null) {
                document.getElementById('schedule1').innerText = "No Schedule Here";
                document.getElementById('schedule2').innerText = "No Schedule Here";
            }
            else {
                document.getElementById('schedule1').innerText = leftSide.join("\n");
                document.getElementById('schedule2').innerText = rightSide.join("\n");
            }

        });
    </script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="titleBar">
        <nav>
            <div id="title">
                <img src="dairyLarry.png" alt="Dairy Cow" width=100px>
            </div>
            <div id="titletext">
                <p id="dairyProgramText">Dairy Floater Program</p>
            </div>
            <div class="nav-items">
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="/index.html">Home</a>
                        <a href="/schedule.html">Schedule</a>
                        <a href="/rotations.html">Rotations</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    </nav>
    </div>

    <section class="introMessage">
        <div class="messageContainer">
            <script>
                function handleKeyDown(event) {
                    if (event.keyCode === 13) { // Check if Enter key is pressed
                        event.preventDefault(); // Prevent default behavior (creating a new div)
                        document.execCommand('insertHTML', false, '<br>');
                    }
                }
                function handleBlurEvent() {
                    leftSide = document.getElementById("schedule1").innerText;
                    rightSide = document.getElementById("schedule2").innerText;


                    leftSide = leftSide.split("\n");
                    rightSide = rightSide.split("\n");




                    localStorage.setItem('leftSide', JSON.stringify(leftSide));
                    localStorage.setItem('rightSide', JSON.stringify(rightSide));
                }
                function openRotations() {
                    window.location.href = "rotations.html";
                }
            </script>

            <div class="column-left2" id="schedule1" contenteditable="true" onblur="handleBlurEvent()"
                onkeydown="handleKeyDown(event)"></div>
            <div class="column-right2" id="schedule2" contenteditable="true" onblur="handleBlurEvent()"
                onkeydown="handleKeyDown(event)"></div>
        </div>

        <button id="hiddenButton" onclick="openRotations()">Rotations -></button>
    </section>



</body>

</html>
